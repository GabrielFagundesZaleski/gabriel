<!DOCTYPE html>
<html lang="pt-br">
</html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device=width, initial-scale=1.0">
<title> Formularios 2 O</title>
</head>
<body>
    <form action="https://formspree.io/f/mgvwyyde" method="post">
    <p>digite seu nome:</p>
    <input type="text" name="nome" placeholder="Ex: Lucas " required>
        <br>
        <p>Digite seu email:</p>
    <input type="email" name="email" placeholder="Ex xxxxxx@escola.pr.gov.br" required>
    <br>
    <p>Você trabalha?</p>
    <input type="radio" name="work" value="Sim" checked> Sim
    <input type="radio" name="work" value="Não"> Não 
    <br>
    <select name="estado" id="" required>
        <option value="1">Acre</option>
        <option value="2">Alagoas</option>
        <option value="3">Amapá</option>
        <option value="4">Amazonas</option>
       </select>
      <p>
        selecione sua idade:
        <select name="idade" id="" required>
            <option value="1">10 entre 15</option>
            <option value="2">16 entre 20</option>
            <option value="3">21 entre 25</option>
            <option value="4">26 entre 30</option>
        </select>
      </p>
       <br>
       <p>Reclame aqui:</p>
       <textarea name="feedback" id="" placeholder="Reclame aqui"></textarea>
       <br>
       <input type="checkbox" name="novidades" checked> Aceita receber novidades da empresa?
       <br>
       <button type="submit">Enviar</button>
       <button type="reset">Apagar</button>
   </form>
</body>
</html>
